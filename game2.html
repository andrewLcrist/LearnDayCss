<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="game2.css">
    <title>CSS Maze</title>
  </head>
  <body>

    <h1>CSS Games</h1>

    <h2>Game 2</h2>
    <div id="start">START</div>

    <div id="board-one">

      <div id="row">
        <div class="obstacle obstacle1">
          <div id="lost-screen">You Lose!</div>
        </div>
        <div class="square path"></div>
      </div>

      <div id="row">
        <div class="square path2"></div>
        <div class="obstacle obstacle2">
          <div id="lost-screen">You Lose!</div>
        </div>
      </div>

      <div id="row">
        <div class="obstacle obstacle3">
          <div id="lost-screen">You Lose!</div>
        </div>
        <div class="square path3"></div>
      </div>

      <div id="row">
        <div class="obstacle obstacle1">
          <div id="lost-screen">You Lose!</div>
        </div>
        <div class="square path4"></div>
        <div class="obstacle obstacle4">
          <div id="lost-screen">You Lose!</div>
        </div>
      </div>

      <div id="row">
        <div class="obstacle obstacle5">
          <div id="lost-screen">You Lose!</div>
        </div>
        <div class="square path5"></div>
        <div class="obstacle obstacle4">
          <div id="lost-screen">You Lose!</div>
        </div>
      </div>

      <div id="row">
        <div class="square path6"></div>
        <div class="obstacle obstacle2">
          <div id="lost-screen">You Lose!</div>
        </div>
      </div>

      <div id="row">
        <div class="obstacle obstacle3">
          <div id="lost-screen">You Lose!</div>
        </div>
        <div class="square path7" id="win-block">
          <div id="win-screen">You Win!</div>
        </div>
      </div>

      <div id="lost-screen">You Lose!</div>

    </div>

    <script src="scripts.js"></script>
  </body>
</html>
